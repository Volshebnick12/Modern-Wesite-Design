<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Movie Website Layout</title>
</head>
<body>
    <section class="banner">
        <div class="box content">
            <header>
                <a href="#" class="logo"><img src="image/logo.png"></a>
                <ul>
                    <li><a href="#">Disny+</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </header>
            <div class="contentBox">
                <img src="image/eternals.png" alt="eternals">
                <p>When you love something, you fight for it.</p>
                <a href="#" class="btn">Stream Now</a>
            </div>
            <ul class="sci">
                <h3>Follow us on</h3>
                <li><a href="#"><img src="image/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="image/instagram.png" alt="instagram"></a></li>
            </ul>
        </div>
        <div class="box images">
            <div class="imgBx">
                <img src="image/img1.jpg" alt="goddess">
            </div>
            <div class="imgBx">
                <img src="image/img2.jpg" alt="the God">
            </div>
            <div class="imgBx">
                <img src="image/img3.jpg" alt="heros">
            </div>

        </div>
    </section>
</body>
</html>
